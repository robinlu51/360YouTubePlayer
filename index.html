<!DOCTYPE html>
<html>
<link rel="stylesheet" href="ButtonControl.css">
<body>
<form>
    <input type="text" id="textInput" value="sPyAQQklc1s">
    <!--
    zUDwSh-1JWI
    -->
    <button type="button" class="button" onclick="onLoadClick()">Load!</button>
    <button type="button" class="button" onclick="stopVideo()">Stop!</button>
    <button type="button" class="button" onclick="onPlayClick()">Play!</button>
</form>
<div class="row">
    <div class="holder">
        <div id="player0"></div>
    </div>
    <div id="cursorBox0" class="cursorBox"></div>
    <p id="mouseCoords" style="clear: none">This shouldn't be here!</p>
</div>

<div style="clear: both">
    <button id="upLeftButton" type="button" class="button" onmousedown="lookUpLeft()" onmouseup="stopCamera()">Up Left</button>
    <button id="upButton" type="button" class="button" onmousedown="lookUp()" onmouseup="stopCamera()">Up</button>
    <button id="upRightButton" type="button" class="button" onmousedown="lookUpRight()" onmouseup="stopCamera()">Up Right</button>
</div>
<div>
    <button id="leftButton" type="button" class="button" onmousedown="lookLeft()" onmouseup="stopCamera()">Left</button>
    <button id="midButton" type="button"class="button" onmousedown="lookReset()" onmouseup="stopCamera()">Mid</button>
    <button id="rightButton" type="button" class="button" onmousedown="lookRight()" onmouseup="stopCamera()">Right</button>
</div>
<div>
    <button id="downLeftButton" type="button" class="button" onmousedown="lookDownLeft()" onmouseup="stopCamera()">Down Left</button>
    <button id="downButton" type="button" class="button" onmousedown="lookDown()" onmouseup="stopCamera()">Down</button>
    <button id="downRightButton" type="button" class="button" onmousedown="lookDownRight()" onmouseup="stopCamera()">Down Right</button>

</div>

<script>
    let mouseCoords = document.querySelector('#mouseCoords');
    document.getElementById("cursorBox0").addEventListener('mousemove', showMouseCoords);
    function showMouseCoords(event){
        //console.log('showMouseCoords was called');
        mouseCoords.innerText=`Mouse cursor X/Y: ${event.clientX}, ${event.clientY}`;
    }

    // 2. This code loads the IFrame Player API code asynchronously.
    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var PROPERTIES = ['yaw', 'pitch', 'roll', 'fov'];
    // 3. This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    var player;
    function onYouTubeIframeAPIReady() {

    }

    // 4. The API will call this function when the video player is ready.
    function onPlayerReady(event) {
        console.log(event.target.getDuration());
        //event.target.playVideo();
    }

    function onLoadClick(){
        let videoId0 = document.getElementById("textInput").value;
        if( player == null){
            player = new YT.Player('player0', {
                height: '700',
                width: '900',
                videoId: videoId0,
                events: {
                    'onReady': onPlayerReady,
                }
            });
        }else{
            player.loadVideoById(videoId0);
        }
    }

    function stopVideo() {
        player.stopVideo();
    }

    function onPlayClick(){
        player.playVideo();
    }

    var animationID; // to keep track of the animation requested if we need to stop/cancel it
    function lookUpLeft(){
        let newSettings = player.getSphericalProperties();
        newSettings['pitch'] += 2.5;
        newSettings['yaw'] += 5;
        player.setSphericalProperties(newSettings);
        animationID = requestAnimationFrame(lookUpLeft);
    }
    function lookUp(){
        let newSettings = player.getSphericalProperties();
        newSettings['pitch'] += 5;
        player.setSphericalProperties(newSettings);
        animationID = requestAnimationFrame(lookUp);
    }
    function lookUpRight(){
        let newSettings = player.getSphericalProperties();
        newSettings['pitch'] += 2.5;
        newSettings['yaw'] -= 5;
        player.setSphericalProperties(newSettings);
        animationID = requestAnimationFrame(lookUpRight);
    }
    function lookLeft(){
        let newSettings = player.getSphericalProperties();
        newSettings['yaw'] += 5;
        console.log(newSettings['yaw']);
        player.setSphericalProperties(newSettings);
        animationID = requestAnimationFrame(lookLeft);
    }
    //camera reset to default angle
    function lookReset(){
        let newSettings = player.getSphericalProperties();
        newSettings['yaw'] = 0;
        newSettings['pitch'] = 0;
        player.setSphericalProperties(newSettings);
        animationID = requestAnimationFrame(lookReset); //may not need to request animation since it just resets camera
    }
    function lookRight(){
        let newSettings = player.getSphericalProperties();
        newSettings['yaw'] -= 5
        player.setSphericalProperties(newSettings);
        animationID = requestAnimationFrame(lookRight);
    }
    function lookDownLeft(){
        let newSettings = player.getSphericalProperties();
        newSettings['pitch'] -= 2.5;
        newSettings['yaw'] += 5;
        player.setSphericalProperties(newSettings);
        animationID = requestAnimationFrame(lookDownLeft);
    }
    function lookDown(){
        let newSettings = player.getSphericalProperties();
        newSettings['pitch'] -= 5;
        player.setSphericalProperties(newSettings);
        animationID = requestAnimationFrame(lookDown);
    }
    function lookDownRight(){
        let newSettings = player.getSphericalProperties();
        newSettings['pitch'] -= 2.5;
        newSettings['yaw'] -= 5;
        player.setSphericalProperties(newSettings);
        animationID = requestAnimationFrame(lookDownRight);
    }
    function stopCamera(){
        cancelAnimationFrame(animationID);
    }

</script>

</body>
</html>
